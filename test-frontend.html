<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend</title>
</head>
<body>
    <h1>Frontend Test</h1>
    <p>If you can see this, the frontend is loading.</p>
    <script>
        console.log('Frontend test page loaded');
        
        // Test API connection
        fetch('https://squadbox-backend-2.onrender.com')

            });
